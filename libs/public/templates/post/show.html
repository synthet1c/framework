{{include('header.html')}}
<main>
	<h1>User Posts</h1>
	{{include('menu.html')}}
	{{foreach posts as post}}
		<section class="post" data-post-id="{{post._id}}">
			<h4>{{post.author.first}} {{post.author.last}}</h4>
			<h5>{{post.author.job}}</h5>

			<p>{{post.post}}</p>
		</section>
	{{/foreach}}
</main>
{{include('footer.html')}}
