{{include('header.html')}}
<main>
	<h1><a href="/projects">{{task.name}} edit</a></h1>
	{{include('menu.html')}}
	<form class="user__create" action="/projects/{{project.url}}/task/create" method="POST">
		<input type="hidden" name="method" value="PATCH" />
		<input type="hidden" name="token" value="{{token}}">

		<div class="form-group">
			<label for="name">name</label>
			<input type="text" name="name" placeholder="name" value="{{task.name}}" />
		</div>
		<div class="form-group">
			<label for="id">id</label>
			<input type="text" name="id" placeholder="id" value="{{task.id}}" />
		</div>
		<div class="form-group">
			<label for="description">description</label>
			<input type="text" name="description" placeholder="description" value="{{task.description}}" />
		</div>

		<div class="form-group">
			<label for="project">project</label>
			<input type="text" name="project" placeholder="project" value="{{project.code}}" />
		</div>

		<input type="submit" value="update task" />
	</form>
</main>
{{include('footer.html')}}
